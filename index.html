<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title" id="title">Survey Form</h1>
            <p class="description" id="description">Ini survey form</p>
        </header>
        <hr>
        <form action="" id="survey-form">
            <fieldset id="identitas">
                <label for="name" id="name-label">Nama Lengkap</label>
                <input type="text" id="name" placeholder="Masukkan nama lengkap anda" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Masukkan email anda" required>
                <label for="number" id="number-label">Umur</label>
                <input type="number" id="number" min="10" max="120" placeholder="Masukkan umur anda" required>
                <label for="dropdown">Pilih opsi</label>
                <select id="dropdown" name="dropdown">
                    <option value="" disabled selected>Pilih opsi</option>
                    <option value="opsi-1">Opsi 1</option>
                    <option value="opsi-2">Opsi 2</option>
                    <option value="opsi-3">Opsi 3</option>
                </select>
            </fieldset>

            <fieldset id="radio-group-1">
                <legend>Pilih salah satu</legend>
                <input type="radio" id="radio-1" name="radio" value="radio-1">
                <label for="radio-1">Radio 1</label>
                <input type="radio" id="radio-2" name="radio" value="radio-2">
                <label for="radio-2">Radio 2</label>
            </fieldset>
            <fieldset id="radio-group-2">
                <legend>Pilih salah satu (lagi)</legend>
                <input type="radio" id="radio-3" name="radio" value="radio-3">
                <label for="radio-1">Radio 3</label>
                <input type="radio" id="radio-4" name="radio" value="radio-4">
                <label for="radio-2">Radio 4</label>
            </fieldset>
            <fieldset id="checkbox">
                <legend>Ini checkbox</legend>
                <input type="checkbox" value="yes">Yes
                <input type="checkbox" value="no">No
            </fieldset>
            <fieldset id="review">
                <legend>Ini review</legend>
                <textarea name="review" id="review" cols="71" rows="2"></textarea>
            </fieldset>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
